<title>{{ block "title" . }}{{ .Site.Title }} {{ with .Params.Title }} | {{ . }}{{ end }}{{ end }}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Bungee|Saira+Semi+Condensed:100,200,300,400,500,600,700,800,900|Share+Tech+Mono&display=swap" rel="stylesheet">
{{ $cssbootstrap := resources.Get "css/bootstrap.min.css" }}
{{ $customcss := resources.Get "css/custom.css" }}

{{ $allcss := slice $cssbootstrap $customcss | resources.Concat "css/vendor.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $allcss.RelPermalink }}" integrity="{{ $allcss.Data.Integrity }}">
