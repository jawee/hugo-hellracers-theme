{{ define "main" }}
<div class="container" id="content">
    <main>
        {{ if or .Title .Content }}
            <div>
                {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
                {{ with .Content }}<div>{{ . }}</div>{{ end }}
            </div>
        {{ end }}

        {{ range .Paginator.Pages }}
            {{ .Render "summary" }}
        {{ end }}
        {{ partial "pagination.html" . }}
    </main>
</div>
{{ end }}
