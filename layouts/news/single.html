{{ define "main" }}
<div class="container" id="content">
    <main>
        <article>
            <h1>{{ .Title }}</h1>
            <time>Posted on {{ .Date.Format "January 2, 2006" }}</time>
            <div>
                {{ with .Resources.ByType "image" }}
                {{ range . }}
                {{ $scaled := .Resize "1110x" }}
                <img src="{{ $scaled.RelPermalink }}" alt="{{ .Title }}">
                {{ end }}
                {{ end }}
                {{ .Content }}
            </div>
            <div>
                <ul id="tags">
                    {{ range .Params.tags }}
                    <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </article>
    </main>
</div>
{{ end }}
